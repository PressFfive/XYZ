<!DOCTYPE html>

<html>
<head>
    <title>List inside a List</title>
</head>

<body>
    <table border="2px">
        <thread>
            <tr>
                <th colspan='2'>iPhone Generation</th>
            </tr>
            <tr>
                <th style="color:green" >Model</th>
                <th style="color:green" >Year</th>
            </tr>
        </thread>
        <tbody>
            <tr>
            <td style="color:Red" >Model</td>
            <td style="color:Red" >Year</td>
        </tr>
        <tr>
            <td style="color:Blue">iPhone</td>
            <td style="color:Blue">2007</td>
        </tr>
        <tr>
            <td style="color:Grey">iPhone 3G</td>
            <td style="color:Grey">2008</td>
        </tr>
        <tr>
            <td style="color:Orange">iPhone 4</td>
            <td style="color:Orange">2010</td>
        </tr>
        <tr>
            <td style="color:Yellow">iPhone 4s</td>
            <td style="color:Yellow">2011</td>
        </tr>
        <tr>
            <tdstyle="color:Pink">iPhone 5</td>
            <td style="color:Pink">2012</td>
        </tr>
        <tr>
            <td style="color:Purple">iPhone 5</td>
            <td style="color:Purple">2013</td>
        </tr>
        <tr>
            <td style="color:Orange">iPhone 6</td>
            <td style="color:red">2014</td>
        </tr>
        <tr>
            <td style="color:Violet">iPhone 7</td>
            <td style="color:violet">2016</td>
        </tr>
        <tr>
            <td style="color:brown">iPhone 8</td>
            <td style="color:brown">2017</td>
        </tr>
        <tr>
            <td style="color:indigo">iPhone X</td>
            <td style="color:indigo">2017</td>
        </tr>
        </tbody>
        
        
    </table>



</body>
</html>
